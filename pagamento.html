<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="month"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pagamento</h2>
    <form>
      <label for="nome">Nome no Cartão</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Milena Soares" required>

      <label for="cartao">Número do Cartão</label>
      <input type="text" id="cartao" name="cartao" placeholder="1234 5678 9012 3456" required>

      <label for="validade">Validade</label>
      <input type="month" id="validade" name="validade" required>

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" name="cvv" placeholder="123" required>

      <button type="submit">Pagar</button>
    </form>
  </div>
</body>
</html>
